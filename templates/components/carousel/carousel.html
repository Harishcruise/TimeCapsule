<!-- carousel.html -->
<div class="carousel {% if request.path != '/my-capsules/' %} max-width-600px {% endif %}" id="id-{{ carousel_id }}">
  <div class="carousel-inner">
  {% if items %}
    {% for item in items %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        {% if item.file_type == 'photo' %}
            <img src="{{ item.file.url }}" alt="{{ item.capsule }} {{ item.file_type }}">
        {% elif item.file_type == 'video' %}
            <video controls><source src="{{ item.file.url }}" type="video/mp4"></video>
        {% endif %}
      </div>
    {% endfor %}
  {% else %}
{#       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIhsJ2D692LXEDT04mefdqZtznqnIg31FnmX5-aETP1O-rA40rRhSYbMrmMTfTVHHwoCk&usqp=CAU" alt="No capsule content">#}
       <img src="static/default.jpg">
  {% endif %}
  </div>
  {% if items %}
      {% if items|length > 1 %}
          <button class="carousel-control-prev" onclick="prevSlide('id-{{ carousel_id }}')">&#10094;</button>
          <button class="carousel-control-next" onclick="nextSlide('id-{{ carousel_id }}')">&#10095;</button>
      {% endif %}
  {% endif %}
</div>
